<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Full Moon Countdown</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1 class="h1_text">Next full moon will be in:</h1>

    <div class="containter">

      <div class="countdown-element days-box">
        <p class="bold" id="days-output">0</p>
        <span>days</span>
      </div>

      <div class="countdown-element hours-box">
        <p class="bold" id="hours-output">0</p>
        <span>hours</span>
      </div>

      <div class="countdown-element minutes-box">
        <p class="bold" id="minutes-output">0</p>
        <span>minutes</span>
      </div>

      <div class="countdown-element seconds-box">
        <p class="bold" id="seconds-output">0</p>
        <span>seconds</span>
      </div>


    </div>


    <script src="script.js"></script>
  </body>
</html>
